<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cupcakes</h1>
    <ul class="cupcake-list"></ul>
    <h2>Add a cupcake form</h2>
    <form class="new-cupcake">
      <table>
        <tr>
          <td><label for="flavor">Flavor</label></td>
          <td><input type="text" name="flavor" id="flavor" /></td>
        </tr>
        <tr>
          <td><label for="size">Size</label></td>
          <td><input type="text" name="size" id="size" /></td>
        </tr>
        <tr>
          <td><label for="image">Image URL</label></td>
          <td><input type="text" name="image" id="image" /></td>
        </tr>
        <tr>
          <td><label for="rating">Rating</label></td>
          <td><input type="number" name="rating" id="rating" /></td>
        </tr>
        <input type="submit" value="Add" />
      </table>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
